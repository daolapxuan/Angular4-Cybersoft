<form #reForm="ngForm" class="form-horizontal" (ngSubmit)="Submit(reForm.value)">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" #email="ngModel" required ngModel>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="badge badge-danger">
        <div *ngIf="email.errors.required">Email Không được rỗng!</div>
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="fname" class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Full Name" #fname="ngModel" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="school" class="col-sm-2 control-label">School </label>
    <div class="col-sm-10">
      <select id="school" class="form-control" name="school" #school="ngModel" ngModel>
        <option *ngFor="let school of schools" [value]="school.id">{{school.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
