<div class="container">
  <h1 class="text-center">{{title}}</h1>
  <h2 class="mt-4">1. Input</h2>
  <div class="form-inline">
    <label for="fname">First name: </label>
    <input class="form-control mx-3" type="text" id="fname" #firstName (keyup)="0">
    <label for="lname">Last name: </label>
    <input class="form-control mx-3" type="text" id="lname" #lastName (keyup)="0">
  </div>
  <div class="form-inline mt-3">
    <label for="job">Professional: </label>
    <input class="form-control mx-3" type="text" id="job" #job (keyup)="0">
  </div>
  <app-input [fname]="firstName.value" [lname]="lastName.value" [alias]="job.value"></app-input>
  <h2 class="mt-4">2. Input</h2>
  <p>Number of Agree: {{numberOfAgree}}</p>
  <p>Number of Disagree: {{numberOfDisagree}}</p>
  <app-output *ngFor="let person of persons" [list]="person" (onVote)="parentVote($event)"></app-output>
</div>
