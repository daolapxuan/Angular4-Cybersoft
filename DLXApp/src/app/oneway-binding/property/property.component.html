<div class="container">
    <form>
        <div class="form-group">
            <label for="pp">Property Binding:</label>
            <input type="text" class="form-control" id="pp" [value]="content1" placeholder="type something ...">
        </div>
        <div class="form-group">
            <label for="pp1">Property Binding (id):</label>
            <input type="text" class="form-control" id="pp1" value="" placeholder="type something ..." (change)="ChangeData()">
            <div [innerHTML]="content2"></div>
        </div>
        <div class="form-group">
            <label for="pp2">Property Binding (tag):</label>
            <input type="text" #pp2 class="form-control" id="pp2" (change)="Change2(pp2)" placeholder="type something ...">
            <div>{{content3}}</div>
        </div>
    </form>
</div>
