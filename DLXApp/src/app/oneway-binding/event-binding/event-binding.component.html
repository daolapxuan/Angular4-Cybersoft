<div class="container">
  <form>
    <div class="form-group">
      <label for="ev">Event Binding:</label>
      <input type="text" class="form-control w-25 d-inline" id="ev" #content1 value="Press the button">
      <button class="btn btn-danger" type="button" (click)="Show(content1)">Submit</button>
    </div>
    <div class="form-group">
      <label for="ev">Event Binding:</label>
      <input type="text" class="form-control w-50 d-inline" id="ev" #content2 placeholder="type something and press the button">
      <button class="btn btn-outline-success" type="button" (click)="Show2(content2)">Submit</button>
      <div [innerHTML]="result">This is Event Binding:</div>
    </div>
  </form>
</div>
