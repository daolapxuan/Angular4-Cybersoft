<div class="container">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control w-50" id="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="fullname">Fullname:</label>
    <input type="text" class="form-control w-50" id="fullname" value="" #name>
  </div>
  <button type="button" class="btn btn-success" (click)="ShowName(name)">Submit</button>
  <div class="mt-2">
    <b>Email:</b> {{email}}
    <br>
    <b>Fullname:</b> {{fullname}}
  </div>
</div>
